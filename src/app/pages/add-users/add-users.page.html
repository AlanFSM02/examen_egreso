<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registro de Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="registerUser()">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input [(ngModel)]="user.name" name="name" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input [(ngModel)]="user.usuario" name="usuario" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Carrera</ion-label>
                <ion-select [(ngModel)]="user.carrera_id" name="carrera_id" required>
                  <ion-select-option *ngFor="let carrera of carreras" [value]="carrera.carrera_id">{{ carrera.nombre }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button expand="full" type="submit">Registrar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="5">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Usuarios Registrados</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col><strong>Nombre</strong></ion-col>
                <ion-col><strong>Usuario</strong></ion-col>
                <ion-col><strong>Carrera</strong></ion-col>
              </ion-row>
              <ion-row *ngFor="let usuario of usuarios">
                <ion-col>{{ usuario.nombre }}</ion-col>
                <ion-col>{{ usuario.usuario }}</ion-col>
                <ion-col>{{ usuario.carrera }}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Usuarios por Carrera</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let carrera of carreras">
                <ion-label>{{ carrera.nombre }}</ion-label>
                <ion-badge slot="end">{{ usuariosPorCarrera[carrera.nombre] || 0 }}</ion-badge>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
